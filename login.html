    <main>
        <div id="content">
            <h1>Login</h1>
            <form id="login-form" action="#" onsubmit="return LoginSuccess()" method="post">
                <div id="email-bar">
                    <label for="">Email</label> <br/>
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Your email" required>
                </div><br/>
                <div id="password-bar">
                    <label for="">Password</label> <br/>
                    <input type="password" id="login-password" placeholder="Your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" required>
                </div>
                <button id="login-button" type="submit">Login</button>
            </form>
            <p class="link">Don't have a account yet? <a href="register.html">Register</a> now !</p>
        </div>
