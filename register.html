    <main>
        <div class="register-menu">
            <h1>Register</h1>
            <form name="registration-form" action="#" onsubmit="return validateRegForm()" method="post">
                <div class="bottom-border type-1">
                    <label for="">Full Name</label>
                    <input type="text" name="fullname" required>
                </div><br/>
                <div class="bottom-border type-1">
                    <label for="">Email</label>
                    <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="please input valid email" required>
                </div><br/>
                <div class="type-3">
                    <label for="">Gender</label><br/>
                    <span><input type="radio" name="gender" value="Male" required>&nbspMale</span>
                    <span><input type="radio" name="gender" value="Female">&nbspFemale</span> 
                </div>
                <div class="type-4">
                    <label for="">City</label><br/>
                    <select name="" id="city" required>
                        <option value="">Pick Your City</option>
                        <option value="aceh">Aceh</option>
                        <option value="medan">Medan</option>
                        <option value="palembang">Palembang</option>
                        <option value="jakarta">Jakarta</option>
                        <option value="surabaya">Surabaya</option>
                        <option value="pontianak">Pontianak</option>
                        <option value="balikpapan">Balikpapan</option>
                        <option value="makassar">Makassar</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="bottom-border type-2">
                    <label for="">Password</label> <br/>
                    <input type="password" id="pass" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="min: 8, should contain at least one uppercase and one number" minlength="8" required> 
                </div><br/>
                <div class="bottom-border type-2">
                    <label for="">Confirm Password</label> <br/>
                    <input type="password" id="conf-pass" name="confirm-password" placeholder="min: 8, should contain at least one uppercase and one number" minlength="8" required>  
                </div><br/>
                <input id="submit" type="submit" value="Register">
            </form>
        </div>
